{% extends 'base.html' %}
{% block title %}Delete news{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'delete_news' news.pk %}">{% csrf_token %}
        <h2>Are you sure you want to delete this news?</h2>
        <h3>image: {{ news.title }}</h3>
        <img class="avatar" src="{{ news.image.url }}" width="250" height="250" alt="user picture">
        <button type="submit" class="action-btn">Delete</button>
    </form>
{% endblock %}
